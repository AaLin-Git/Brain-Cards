<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Cards</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="visually-hidden">Brain Cards</h1>
  <header class="header">
    <div class="container header__container">
      <a class="header__logo-link" href="#">
        <img class="header__logo" src="img/logo.svg" alt="Logo Brain Cards">
      </a>
      <h2 class="header__subtitle">Categories</h2>
      <button class="header__btn">Add category</button>
    </div>
  </header>

  <main id="app">
    <section class="category section-offset">
      <div class="container">
        <ul class="category__list">
          <li class="category__item" data-id="bc2iv1cwi6ht">
            <button class="category__card">
              <span class="category__title">Indirect pronouns</span>
              <span class="category__pairs">7 pairs</span>
            </button>
            <button class="category__btn category__edit" aria-label="edit"></button>
            <button class="category__btn category__del" aria-label="delete"></button>
          </li>

          <li class="category__item" data-id="bcbop5qmm9sy">
            <button class="category__card">
              <span class="category__title">Description of appearance</span>
              <span class="category__pairs">26 pairs</span>
            </button>
            <button class="category__btn category__edit" aria-label="edit"></button>
            <button class="category__btn category__del" aria-label="delete"></button>
          </li>

          <li class="category__item" data-id="bc93pfmb4nhw">
            <button class="category__card">
              <span class="category__title">Possessive pronouns</span>
              <span class="category__pairs">6 pairs</span>
            </button>
            <button class="category__btn category__edit" aria-label="edit"></button>
            <button class="category__btn category__del" aria-label="delete"></button>
          </li>

          <li class="category__item" data-id="bczp358gktzy">
            <button class="category__card">
              <span class="category__title">Family</span>
              <span class="category__pairs">20 pairs</span>
            </button>
            <button class="category__btn category__edit" aria-label="edit"></button>
            <button class="category__btn category__del" aria-label="delete"></button>
          </li>
        </ul>
      </div>
    </section>

    <section class="card section-offset">
      <div class="container card__container">
        <button class="card__return" aria-label="Back to categories"></button>
        <button class="card__item">
          <span class="card__front">улыбка</span>
          <span class="card__back">smile</span>
        </button>
      </div>
    </section>

    <section class="edit section-offset">
      <div class="container edit__container">
        <h2 class="edit__title" contenteditable="true" title="Can be edited">Семья</h2>
        <table class="edit__table table">
          <thead>
            <tr>
              <th class="table__cell">main</th>
              <th class="table__cell">second</th>
              <th class="table__cell"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="table__cell table__cell_one" contenteditable="true">брат</td>
              <td class="table__cell table__cell_two" contenteditable="true">brother</td>
              <td class="table__cell"><button class="table__del">x</button></td>
            </tr>
            
          </tbody>
        </table>
        <div class="edit__btn-wrapper">
          <button class="edit__btn edit__add-row">Add a pair</button>
          <button class="edit__btn edit__save" data-id="bczp358gktzy">Save category</button>
          <button class="edit__btn edit__cancel">Cancel</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
